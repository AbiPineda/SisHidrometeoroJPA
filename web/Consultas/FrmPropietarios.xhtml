<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../PlantillaPrincipal/PlantillaPrincipal.xhtml">

           

            <ui:define name="content">
                <h:form>
                    <p:panel header="Nuevo Propietario">
                        <p:panelGrid columns="2" style="width: 100%">
                            <p:outputLabel value="Nombres"/>
                            <p:inputText value="#{propietariobeans.propietarioSeleccionado.nombrepropietario}"
                                         size="35" required="true"
                                         style="width: 1080px; margin-left: -4px" id="nombre">
                            </p:inputText>
                            
                            <p:outputLabel value="Apellidos"/>
                            <p:inputText value="#{propietariobeans.propietarioSeleccionado.apellidopropietario}"
                                         size="35" required="true"
                                         style="width: 1080px; margin-left: -4px" id="apellido">
                            </p:inputText>
                            
                            <p:outputLabel value="Direccion"/>
                            <p:inputText value="#{propietariobeans.propietarioSeleccionado.direccionpropietario}"
                                         required="true"
                                         style="width: 1080px; margin-left: -4px" id="direccion">
                            </p:inputText>
                            
                            <p:outputLabel value="Telefono Fijo"/>
                            <p:inputText value="#{propietariobeans.propietarioSeleccionado.telefonofijopropietario}"
                                         size="100" required="true"
                                         style="width: 1080px; margin-left: -4px" id="telefonofijo" >
                            </p:inputText>
                            
                            <p:outputLabel value="Telefono Celular"/>
                            <p:inputText value="#{propietariobeans.propietarioSeleccionado.telefonocelularpropietario}"
                                         size="10" required="true"
                                         style="width: 1080px; margin-left: -4px" id="telefonocelular">
                            </p:inputText>
                            
                            <p:outputLabel value="GÃ©nero"/>
                            <p:selectOneMenu value="#{propietariobeans.propietarioSeleccionado.sexopropietario}"
                                             <f:selectItem itemValue="" itemLabel="Seleccione"/>
                                             <f:selectItem itemValue="MASCULINO" itemLabel="MASCULINO"/>
                                             <f:selectItem itemValue="FEMENINO" itemLabel="FEMENINO"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton id="guardar" value="Guardar" icon="ui-icon-check"
                                             style="margin: 0" action="#{propietariobeans.insertar()}"/>
                            <p:commandButton id="cancelar" value="Cancelar" icon="ui-icon-circle-close"
                                             style="margin: 0" action="TblPropietarios" process="@this"/>
                            
                        </f:facet>
                        
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
